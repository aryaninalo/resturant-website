<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فاکتور سفارش</title>
  <style>
    :root {
      --color-primary: #D94F4F;
      --color-secondary: #F4A261;
      --color-accent: #2A9D8F;
      --color-bg-light: #FFF8F1;
      --color-card: #FFFFFF;
      --color-text: #333333;
      --color-text-light: #666666;
      --color-link: #E76F51;
      --color-header: #FAF3EB;
      --color-footer: #EDEDED;
      --color-alert: #E63946;
      --color-success: #4CAF50;
      --color-shadow: rgba(0, 0, 0, 0.05);
    }

    body {
      background-color: var(--color-bg-light);
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      color: var(--color-text);
    }

    .invoice-container {
      max-width: 700px;
      margin: auto;
      background-color: var(--color-card);
      border: 1px solid var(--color-shadow);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 12px var(--color-shadow);
    }

    h2 {
      text-align: center;
      color: var(--color-primary);
      margin-bottom: 2rem;
    }

    .info-section {
      margin-bottom: 1.5rem;
      line-height: 1.8;
    }

    .info-section span {
      display: block;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid var(--color-footer);
      text-align: center;
    }

    th {
      background-color: var(--color-header);
    }

    .total-row td {
      font-weight: bold;
      color: var(--color-success);
    }

    .print-btn {
      margin-top: 2rem;
      display: block;
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      background-color: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .print-btn:hover {
      background-color: var(--color-alert);
    }
  </style>
</head>
<body>
  <div class="invoice-container">
    <h2>فاکتور سفارش</h2>
    <div class="info-section" id="order-info">
      <!-- اطلاعات مشتری و سفارش -->
    </div>

    <table>
      <thead>
        <tr>
          <th>نام غذا</th>
          <th>تعداد</th>
          <th>قیمت واحد</th>
          <th>قیمت کل</th>
        </tr>
      </thead>
      <tbody id="order-items">
        <!-- آیتم‌ها با JS ساخته می‌شن -->
      </tbody>
      <tfoot>
        <tr class="total-row">
          <td colspan="3">مجموع کل</td>
          <td id="order-total">0 تومان</td>
        </tr>
      </tfoot>
    </table>

    <button class="print-btn" onclick="window.print()">چاپ فاکتور</button>
  </div>

  <script>
    const orderData = localStorage.getItem('finalOrder');
    if (!orderData) {
      document.body.innerHTML = '<h2 style="text-align:center;color:var(--color-alert)">اطلاعات سفارش یافت نشد</h2>';
      throw new Error('No order data');
    }

    const order = JSON.parse(orderData);
    const infoBox = document.getElementById('order-info');
    infoBox.innerHTML = `
      <span>نام مشتری: ${order.name}</span>
      <span>شماره همراه: ${order.phone}</span>
      <span>تاریخ آماده‌سازی: ${order.date}</span>
      <span>زمان آماده‌سازی: ${order.time}</span>
      <span>شماره سفارش: ${order.orderId}</span>
    `;

    const itemsBox = document.getElementById('order-items');
    let total = 0;

    Object.values(order.items).forEach(item => {
      const priceNum = parseInt(item.price.replace(/[^\d]/g, ''));
      const itemTotal = priceNum * item.quantity;
      total += itemTotal;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.title}</td>
        <td>${item.quantity}</td>
        <td>${priceNum.toLocaleString('fa-IR')} تومان</td>
        <td>${itemTotal.toLocaleString('fa-IR')} تومان</td>
      `;
      itemsBox.appendChild(row);
    });

    document.getElementById('order-total').textContent = `${total.toLocaleString('fa-IR')} تومان`;
  </script>
</body>
</html>
